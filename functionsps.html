        obj={}
       for(i=0;i<array.length;i++){

         obj[num]=0
         for(j=0;j<array.length;j++){
           let num2=array[j]
           if(num==num2){
            obj[num]+=1

          }
        }
      }
      return obj

      // Remove duplicates in an array.
      function duplicateNum(arr) {
        let orginalarr = [];
        for (i = 0; i < arr.length; i++) {
          let isthere = false;
          for (j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              isthere = true;
            }
          }
          if (!isthere) {
            orginalarr.push(arr[i]);
          }
        }
        return orginalarr;
      }
